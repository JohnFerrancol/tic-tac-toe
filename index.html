<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="content">
      <h1 class="game-title">Tic Tac Toe</h1>
      <div class="score-display">
        <div class="player-1-display"></div>
        <div class="player-2-display"></div>
        <div class="player-1-score"></div>
        <div class="player-2-score"></div>
      </div>
      <h2 class="message"></h2>
      <div class="game-container">
        <div data-index="0" class="cell"></div>
        <div data-index="1" class="cell"></div>
        <div data-index="2" class="cell"></div>
        <div data-index="3" class="cell"></div>
        <div data-index="4" class="cell"></div>
        <div data-index="5" class="cell"></div>
        <div data-index="6" class="cell"></div>
        <div data-index="7" class="cell"></div>
        <div data-index="8" class="cell"></div>
      </div>
      <div class="button-container">
        <button id="new-game-button">New Game</button>
        <button id="new-round-button">New Round</button>
      </div>
    </main>

    <dialog class="generate-players">
      <div class="close-dialog-container">
        <img
          src="assets/logos/close.svg"
          alt="Close Dialog"
          class="close-dialog-icon"
        />
      </div>
      <form>
        <h3 class="dialog-title">Add Players</h3>
        <input
          class="dialog-inputs"
          type="text"
          id="player1-name"
          name="player1-name"
          placeholder="Player 1's Name"
          required
        />

        <input
          class="dialog-inputs"
          type="text"
          id="player2-name"
          name="player2-name"
          placeholder="Player 2's Name"
          required
        />

        <div class="choose-marker-container">
          <label for="marker">Choose a marker for Player 1:</label>
          <select name="marker" id="marker" class="select-marker">
            <option value="X">X</option>
            <option value="O">O</option>
          </select>
        </div>

        <p class="player-2-marker">Player 2's marker:</p>

        <div class="button-container">
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
